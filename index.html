<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Order summary</title>
  </head>
  <link rel="stylesheet" href="CSS/style.css">
  <style>
@import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&family=Red+Hat+Display:wght@500;900&display=swap');
</style>
  <body>

    <div class="background">
      <div class="card">
        <div class="img-top">
          <img class="border" src="images/illustration-hero.svg" alt="">
        </div>
        <div class="card-2">
          <div class="header">
            <h1 class="header-h1">Order Summary</h1>
            <p class="header-p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
          <div class="pricing">
            <img src="images/icon-music.svg" alt="">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
            <a class="change-link"href="#">Change</a>
          </div>
          <div class="botton">
            <a class="Payment" href="#">Proceed to Payment</a>
          </div>
          <div class="cancel-order">
            <a class="cancel-order" href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
